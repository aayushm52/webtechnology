<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Sign Up</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="signup_style.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>

    <body>
      <header>
        <section class="container">
          <a href="#" class="logo"><img src="images/logo2.jpg" alt="" title="">Music Store</a>
          
          <nav>
            <ul class="navbar">
              <li class="current"><a href="index.html">Home</a></li>
              <li><a href="store.html">Store</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="signup.html">Register</a></li>
              
            </ul>
          </nav>
        </section>
      </header>
      <div class="wrapper">
          <h2>Registration Form</h2>
          <form method="POST">
              <h4>Account Details</h4>
              <div class="input-group">
                  <div class="input-box">
                      <input type="text" placeholder="First Name" required class="name">
                      <i class="fa fa-user icon"></i>
                  </div>
                  <div class="input-box">
                      <input type="text" placeholder="Last Name" required class="name">
                      <i class="fa fa-user icon"></i>
                  </div>
              </div>
              <div class="input-group">
                  <div class="input-box">
                      <input type="email" placeholder="Email Address" required class="name">
                      <i class="fa fa-envelope icon"></i>
                  </div>
              </div>

              <div class="inpit-group">
                  <div class="input-box">
                      
                      <label for="birthday">BirthDate:</label>
                    <input type="date" id="birthday" name="birthday">
                  </div><br>
                  <br>
                
                  <div class="input-box">
                      <h4>Gender</h4>
                      <input type="radio" name="gender" id="b1" checked class="radio">
                      <label for="b1">Male</label>
                      <input type="radio" name="gender" id="b2" checked class="radio">
                      <label for="b2">Female</label>
                  </div>
              </div>

              
              <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Username" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
              <div class="input-group">
                  <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required class="name">
                      <i class="fa fa-credit-card icon"></i>
                  </div>
              </div>

              <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Address" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
                  
                  <div class="input-box">
                    <h4>State</h4>
                    
                      <select>
                        <option>Select</option>
                          <option>Karnataka</option>
                          <option>West Bengal</option>
                          <option>Uttar Pradesh</option>
                          <option>Madhya Pradesh</option>
                        </select>
                      

                       
                    
                  
                      </div>
                <br>

              
                  <div class="input-box">
                      <button type="submit">Submit</button>
                  </div>
            <br>

          </form>
          <form class="login-form">
            <button type="button" onclick="window.location.href='login.html'">
              SIGN IN
            </button>
          </form>
      </div>
  </body>

    <script>
      function show() {
        var password = document.getElementById("password");
        var icon = document.querySelector(".fas");

        // ========== Checking type of password ===========
        if (password.type === "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      }
    </script>
  </html>
</html>
